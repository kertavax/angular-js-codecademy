<!DOCTYPE html>
<head>
	<script type="text/javascript" src="js/libs/angular-1-5-6.min.js"></script>
	<title>Codecademy AngularJS</title>
</head>
<body ng-app="myApp">
	<div class="main" ng-controller="MainController">
		<h1>{{ title }}</h1>
		<h2>{{ author }}</h2>
		<p>{{ products[1].name | uppercase }}</p>
		<p>{{ products[1].price | currency }}</p>
		<p>{{ products[1].pubdate | date }}</p>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/controllers/MainController.js"></script>
</body>
</html>
